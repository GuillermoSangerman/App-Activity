<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/main.js" defer type="module"></script>
    <title>Activity App</title>
</head>
<body class="cuerpoPrincipal bg-secondary bg-opacity-25">
    <!-- Pagina principal -->
    <div class="container w-100 vh-100 p-0 ">
        <nav class="navbar navbar_principal">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input class="text-center rounded-2 w-25 py-md-2 fecha"
                        type="text" id="fecha" name="fecha" disabled>
                <a class="navbar-brand"
                    href="https://noticias-es.laiglesiadejesucristo.org/art%C3%ADculo/organizaci%C3%B3n-de-la-iglesia">Organizaciones⛪</a>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                    <ul id="lista_total" class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <input type="text" name="filter" class="d-none" id="sacerdocio" checked>
                            <label for="sacerdocio" class="btn position-relative focus-ring-dark"> Sacerdocio</label>
                        </li>
                        <li class="nav-item">
                            <input type="text" name="filter" class="d-none" id="socorro">
                            <label for="socorro" class="btn position-relative"> Soc. de Socorro</label>
                        </li>
                        <li class="nav-item">
                            <input type="text" name="filter" class="d-none" id="dominical">
                            <label for="dominical" class="btn position-relative"> Escuela Dominical</label>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="desplazamientoDeLista vh-100">
            <ul class="list-group p-3" id="container_actividades">
                <!-- boton agregar -->
                <div class="d-flex justify-content-between">
                    <button class="btn text-white rounded-5 fw-bold mb-2" id="add">
                        +
                    </button>
                    
                </div>
                <!-- encabezados -->
                <div class="d-flex justify-content-around align-items-md-center flex-grow-1 info flex-row  ">
                    <h3 class="fs-6 ">Organizacion</h3>
                    <h3 class="fs-6 ">Titulo</h3>
                    <h3 class="fs-6 ">Responsable</h3>
                    <h6 class="text-end fs-6 ">Fecha</h6>
                </div>
                <!-- Container de mis organizaciones -->
                <li id="actividad_list" class="contenedor_listado list-group-item d-md-flex flex-md-column justify-content-between">
                    <!-- Contenido -->
                    <div>
                        <div class="d-flex justify-content-around align-items-md-center flex-grow-1 info flex-row flex-md-row">
                            <h3 class="fs-6 encabezados">Organizacion</h3>
                            <h3 class="fs-6 encabezados">Titulo</h3>
                            <h3 class="fs-6 encabezados">Responsable</h3>
                            <h6 class="fs-6 encabezados">Fecha</h6>
                        </div>
                        <div class="action d-flex justify-content-end gap-3 flex-grow-1">
                            <button class="btn editar_button btn-sm">
                                Editar
                            </button>
                            <button class="btn eliminar_button btn-sm rounded-5">
                                Eliminar
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div class="d-flex justify-content-around align-items-md-center flex-grow-1 info flex-row flex-md-row">
                            <h3 class="fs-6 encabezados">Organizacion</h3>
                            <h3 class="fs-6 encabezados">Titulo</h3>
                            <h3 class="fs-6 encabezados">Responsable</h3>
                            <h6 class="fs-6 encabezados">Fecha</h6>
                            
                        </div>
                        <div class="action d-flex justify-content-end gap-3 flex-grow-1">
                            <button class="btn editar_button btn-sm">
                                Editar
                            </button>
                            <button class="btn eliminar_button btn-sm rounded-5">
                                Eliminar
                            </button>
                        </div>
                    </div>
                    <hr>
                </li>
            </ul>
            <div class="action d-flex justify-content-end gap-3 flex-grow-1 mx-4">
                <button class="btn editar_button btn-sm">
                    ""
                </button>
                <button class="btn eliminar_button btn-sm rounded-5">
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- Formulario -->
        <div class="bg-dark bg-opacity-25 w-100 vh-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-center  d-none"
            id="modal">
            <button class="btn btn-close  position-absolute end-0 top-0 p-3 " id="close">
            </button>

            <div class="agregar_form modal-fullscreen-md-down p-3 rounded-3">
                <form class=" border-1 border-dark p-2 " id="agregar_form">
                    <h2 class="text-center">Nueva Actividad</h2>
                    <label for="titulo" class="w-100">
                        Título:
                        <input type="text" class="form-control w-100" placeholder="Título" aria-label="Título"
                            id="titulo" name="titulo">
                    </label>
                    <label for="organizacion" class="w-100">
                        Organizacion:
                        <input type="text" class="form-control w-100" placeholder="Organizacion" aria-label="Organizacion"
                            id="organizacion" name="organizacion">
                    </label>
                    <label for="responsable" class="w-100">
                        Responsable:
                        <input type="text" class="form-control w-100" placeholder="Nombre" aria-label="Responsable"
                            id="responsable" name="responsable">
                    </label>
                    <label for="numero_telefono" class="w-100">
                            Numero:
                        <input type="number" class="form-control w-100" placeholder="Numero" aria-label="Numero"
                            id="numero_telefono" name="numero_telefono">
                    </label>
                    <label for="contenido" class="w-100 mt-3">
                        Contenido:
                        <textarea name="contenido" id="contenido" class="form-control w-100"></textarea>
                    </label>
                    <div class="d-flex justify-content-between">
                        <input class="text-center rounded-2 py-md-2 fecha "
                        type="text" id="fecha_form" name="fecha" disabled>
                        <button type="button" class="btn eliminar_button cancelar_button">
                            Cancel
                        </button>
                        <button id="agregar_button" class="btn editar_button">
                            Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    <!-- Editar formulario -->
        <div class="bg-dark bg-opacity-25 w-100 vh-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-center d-none "
            id="editar_modal">
            <button class="btn btn-close  position-absolute end-0 top-0 p-3 " id="close_edit">
            </button>

            <div class="agregar_form modal-fullscreen-md-down p-3 rounded-3">
                <form class=" border-1 border-dark p-2 " id="edit_form">
                    <h2 class="text-center">Editar Actividad</h2>
                    <label for="titulo" class="w-100">
                        Título:
                        <input type="text" class="form-control w-100" placeholder="Título" aria-label="Título"
                            id="titulo" name="titulo">
                    </label>
                    <label for="organizacion" class="w-100">
                        Organizacion:
                        <input type="text" class="form-control w-100" placeholder="Organizacion" aria-label="Organizacion"
                            id="organizacion" name="organizacion">
                    </label>
                    <label for="responsable" class="w-100">
                        Responsable:
                        <input type="text" class="form-control w-100" placeholder="Nombre" aria-label="Responsable"
                            id="responsable" name="responsable">
                    </label>
                    <label for="numero_telefono" class="w-100">
                            Numero:
                        <input type="number" class="form-control w-100" placeholder="Numero" aria-label="Numero"
                            id="numero_telefono" name="numero_telefono">
                    </label>
                    <label for="contenido" class="w-100 mt-3">
                        Contenido:
                        <textarea name="contenido" id="contenido" class="form-control w-100"></textarea>
                    </label>
                    <div class="d-flex justify-content-between">
                        <input class="text-center rounded-2 py-md-2"
                        type="text" id="fecha_form_actualizar" name="fecha" disabled>
                        <button type="button" class="btn eliminar_button cancelar_button">
                            Cancel
                        </button>
                        <button type="submit" class="btn editar_button">
                            Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

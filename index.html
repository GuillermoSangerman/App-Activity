    <!-- Formulario -->
    <div class="bg-dark bg-opacity-25 w-100 vh-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-center  d-none"
        id="modal">
        <button class="btn btn-close  position-absolute end-0 top-0 p-3 " id="close">
        </button>

        <div class="agregar_form modal-fullscreen-md-down p-3 rounded-3">
            <form class=" border-1 border-dark p-2 " id="agregar_form">
                <h2 class="text-center">Nueva Actividad</h2>
                <label for="titulo" class="w-100">
                    Título:
                    <input type="text" class="form-control w-100" placeholder="Título" aria-label="Título" id="titulo"
                        name="titulo">
                </label>
                <label for="organizacion" class="w-100">
                    Organizacion:
                    <input type="text" class="form-control w-100" placeholder="Organizacion" aria-label="Organizacion"

                </label>
                <label for="responsable" class="w-100">
                    Responsable:
                    <input type="text" class="form-control w-100" placeholder="Nombre" aria-label="Responsable"
                        id="responsable" name="responsable">
                </label>
                <label for="numero_telefono" class="w-100">
                    Numero:
                    <input type="number" class="form-control w-100" placeholder="Numero" aria-label="Numero"

                </label>
                <label for="fecha_ingresada" class="w-100">
                    Fecha de la actividad:

                        id="fecha_ingresada" name="fecha_ingresada">
                </label>

                    <button type="button" class="btn eliminar_button cancelar_button">
                        Cancel
                    </button>
                    <button id="agregar_button" class="btn editar_button">
                        Agregar
                    </button>
                </div>
            </form>
        </div>

                </label>

                </label>
                <label for="contenido" class="w-100 mt-3">
                    Contenido:
                    <textarea name="contenido" id="contenido" class="form-control w-100"></textarea>
                </label>
                <div class="d-flex justify-content-between">
                    <input class="text-center rounded-2 py-md-2" type="text" id="fecha_form_actualizar" name="fecha"
                        disabled>
                    <button type="button" class="btn eliminar_button cancelar_button">
                        Cancel
                    </button>
                    <button type="submit" class="btn editar_button">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
